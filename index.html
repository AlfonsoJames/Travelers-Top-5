<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=""> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    
    
    <title>Traveller's Top 5ive</title>
</head>

<body>
<!-- Section has class and style hardcoded to create our vertical styled page that auto max at viewport height  -->
<section class="grid-y grid-frame" style="height: 100vh;">
<!-- header includes logo -->
    <header class="cell small-2 medium-2 large-1">
        <div class="overlay logo">
            <!-- <img src="" alt="logo"> -->
        </div>
    </header>
<!-- the Main element is the container for our search and result elements -->
    <main class="cell small-8 medium-9 large-10">
        <div id="results" class="grid-y" style="height: 100%;">
<!-- The search div will contain the input textarea, drop down menu, and button for searches -->
            <div id="search" class="cell grid-x auto">
                <input id="city-input" class="form-control" type="text" placeholder="Enter City">
                <div class="dropdown">
                    <div class="dropdown-content">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>    
            </div>
<!-- our buttons will be appended in this part of the HTML -->
<!-- ----------------------------------------------------- -->
            <!-- example buttons below -->
            <button id="1" class="cell small-2 medium-2 large-2 grid-x">
                <div id=thumbnail class="cell small-3 medium-3 large-4 align-middle thumbnail"> 
                    <img src="" alt="thumbnail" class="thumbnail">
                </div>
                <p id="business" class="cell small-8 medium-8 large-7"></p>
                <div id="rating" class="cell small-1 medium-1 large-1 align-middle stars">
                    <img src="" alt="stars">
                </div>
            </button>
            
            
        </div>
        <div class="overlay"></div>

    </main>     
        
   <!-- Footer functionallity is TBD -->
    <footer class="cell small-2 medium-1 large-1">
         <div class="overlay"></div>
    </footer>
  </section>

</body>
</html>
