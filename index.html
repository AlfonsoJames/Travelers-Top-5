<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=""> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    
    
    <title>Traveler's Top Five</title>
</head>

<body>
    <div class="off-canvas position-bottom" id="offCanvas" data-off-canvas>

        <!-- Close button -->
        <button class="close-button" aria-label="Close menu" type="button" data-close>
          <span aria-hidden="true">&times;</span>
        </button>
    
        <!-- Menu -->
        <ul class="vertical menu">
          <li><a href="#">New Orleans</a></li>
          <li><a href="#">Dubai</a></li>
          <li><a href="#">Cincinnati</a></li>
          
        </ul>
    
      </div>
    
      <div class="off-canvas-content" data-off-canvas-content>
        <!-- Your page content lives here -->
      </div>
    
<!-- Section has class and style hardcoded to create our vertical styled page that auto max at viewport height  -->
<section class="grid-y grid-frame" style="height: 100vh;">
<!-- header includes logo -->

    <header class="cell small-2 medium-2 large-1">
        
        <div class="overlay">

            <img id="logo" class="logo"  src="./assets/logo.jpg"  alt="logo">
        </div>
    </header>
<!-- the Main element is the container for our search and result elements -->
    <main class="cell small-8 medium-9 large-10">
        <div id="results" class="grid-y" style="height: 100%;">
<!-- The search div will contain the input textarea, drop down menu, and button for searches -->
            <div id="search" class="cell grid-x auto">
                <div id="searchbar" class="float-center">
                    <ul class="menu">
                      <li><input id="input" type="search" placeholder="Enter City"></li>
                      <li><button id="searchBtn" type="button" class="button">GO</button></li>
                    </ul>
                  </div>
                    <!-- <ul class="menu">
                        <a href="#0">Select</a>
                        <ul class="menu">
                            <li><a href="#0">Restaurants</a></li>
                            <li><a href="#0">Entertainment</a></li>
                            <li><a href="#0">Find a Flight</a></li>
                        </ul>    
                    </ul> -->   
            </div>
<!-- our buttons will be appended in this part of the HTML -->
<!-- ----------------------------------------------------- -->
            <!-- example buttons below -->
            <button id="one Btn" class="cell small-2 medium-2 large-2 grid-x">
                <div id=thumbnail class="cell small-3 medium-3 large-4 align-middle thumbnail"> 
                    <img src="./assets/1.jpg" alt="thumbnail" class="thumbnail">
                </div>
                <p id="business" class="cell small-7 medium-7 large-6"><strong>Jake's Diner</strong></p>
                <div id="rating" class="cell small-2 medium-2 large-2 align-middle rating">
                    <img src="./assets/star.jpg" alt="stars" class="rating">
                </div>
            </button>
            <button id="two Btn" class="cell small-2 medium-2 large-2 grid-x">
                <div id="thumbnail" class="cell small-3 medium-3 large-4 align-middle thumbnail"> 
                    <img src="./assets/2.jpg" alt="thumbnail" class="thumbnail">
                </div>
                <p id="business" class="cell small-7 medium-7 large-6"><strong>The Foxhole Cafe</strong></p>
                <div id="rating" class="cell small-2 medium-2 large-2 align-middle rating">
                    <img src="./assets/star.jpg" alt="stars" class="rating">
                </div>
            </button>
            <button id="three Btn" class="cell small-2 medium-2 large-2 grid-x">
                <div id=thumbnail class="cell small-3 medium-3 large-4 align-middle thumbnail"> 
                    <img src="./assets/3.jpg" alt="thumbnail" class="thumbnail">
                </div>
                <p id="business" class="cell small-7 medium-7 large-6"><strong>Rock Spring's Tavern</strong></p>
                <div id="rating" class="cell small-2 medium-2 large-2 align-middle rating">
                    <img src="./assets/star.jpg" alt="stars" class="rating">
                </div>
            </button>
            <button id="four Btn" class="cell small-2 medium-2 large-2 grid-x">
                <div id=thumbnail class="cell small-3 medium-3 large-4 align-middle thumbnail"> 
                    <img src="./assets/4.jpg" alt="thumbnail" class="thumbnail">
                </div>
                <p id="business" class="cell small-7 medium-7 large-6"><strong>Indigo</strong></p>
                <div id="rating" class="cell small-2 medium-2 large-2 align-middle rating">
                    <img src="./assets/star.jpg" alt="stars" class="rating">
                </div>
            </button>
            <button id="five Btn" class="cell small-2 medium-2 large-2 grid-x">
                <div id=thumbnail class="cell small-3 medium-3 large-4 align-middle thumbnail"> 
                    <img src="./assets/5.jpg" alt="thumbnail" class="thumbnail">
                </div>
                <p id="business" class="cell small-7 medium-7 large-6"><strong>Mom's Kitchen</strong></p>
                <div id="rating" class="cell small-2 medium-2 large-2 align-middle rating">
                    <img src="./assets/star.jpg" alt="stars" class="rating">
                </div>
            </button>
            
            
        </div>
        <div class="overlay"></div>

    </main>     
        
   <!-- Footer functionallity is TBD -->

    <footer class="cell small-2 medium-1 large-1">
        
    <div class="overlay button" type="button" data-toggle="offCanvas"><h6>History</h6></div>     
    
    </footer>

  </section>
  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js" integrity="sha256-WUKHnLrIrx8dew//IpSEmPN/NT3DGAEmIePQYIEJLLs= sha384-53StQWuVbn6figscdDC3xV00aYCPEz3srBdV/QGSXw3f19og3Tq2wTRe0vJqRTEO sha512-X9O+2f1ty1rzBJOC8AXBnuNUdyJg0m8xMKmbt9I3Vu/UOWmSg5zG+dtnje4wAZrKtkopz/PEDClHZ1LXx5IeOw==" crossorigin="anonymous"></script>
        <script>$(document).foundation();</script>
        <script src="assets/script.js"></script>
</body>
</html>
